<html>

<head>
    <title> Pacerechner</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="contents">
    <h1>Berechne deinen Laufpace </h1>

    <div class="form-inputs">
    <form id="calc-inputs">
        
        Distanz:<br>
        <input class="distance" type="number" name="distance" placeholder="Kilometer"><br>
   
      <div class="time-inputs">  Zeit:<br>
        <input class="time" type="number" name="hh" placeholder="Stunden">
        <input class="time" type="number" name="mm" placeholder="Minuten">
        <input class="time" type="number" name="ss" placeholder="Sekunden"><br>
    </div>
        <button id="calculate">Berechne</button>
        <button id="reset">Reset</button>
      </form>
    </div>
     <p id="pace"></p>
     </div>
   </div>

<script src="script.js"></script>
</body>
</html>
